[General]
record-eventlog = false
cmdenv-config-name = MGI_Source_run
Compound_Jitter_sim.compQueue[*].statEnabled = false 		# turn on/off statistic module
user-interface = Cmdenv
cmdenv-express-mode = true
cmdenv-performance-display = true

# Count of "compound" queues. This parameter influence on LP while parallel execution!
Compound_Jitter_sim.numberOfCompoundQueues = 5 		# 1

# Settings of Random Number generator 
num-rngs = 5      									# must be equal for Compound_Jitter_sim.numberOfCompoundQueues
Compound_Jitter_sim.compQueue[0]**.rng-0 = 0
#seed-0-mt = 3287
Compound_Jitter_sim.compQueue[1]**.rng-0 = 1
Compound_Jitter_sim.compQueue[2]**.rng-0 = 2
Compound_Jitter_sim.compQueue[3]**.rng-0 = 3
Compound_Jitter_sim.compQueue[4]**.rng-0 = 4
#Compound_Jitter_sim.compQueue[5]**.rng-0 = 5
#Compound_Jitter_sim.compQueue[6]**.rng-0 = 6
#Compound_Jitter_sim.compQueue[7]**.rng-0 = 7
#Compound_Jitter_sim.compQueue[8]**.rng-0 = 8
#Compound_Jitter_sim.compQueue[9]**.rng-0 = 9

#seed-1-mt = 4578
#seed-2-mt = 8676
#seed-3-mt = 2364
#seed-4-mt = 7528
#seed-5-mt = 1257
#seed-6-mt = 0945
#seed-7-mt = 3486
#seed-8-mt = 8231
#seed-9-mt = 9742

# General setting of model
Compound_Jitter_sim.timeThresholdForStatistics = 0 s 	# time threoshold, after that begin statistical acounting (inclding this moment)
# ATTANTION!!!  To select intensitive and time between packets should that packet size will be integer number!!!
Compound_Jitter_sim.intertime_ = 15 ms			  #1.6ms		# for moduls tag (Simple_CBR_Source), jitt & smoothedJitt (Jitter_Metter) � jittBuffer (JitterBuffer)
Compound_Jitter_sim.tag.flowIntensity = 8533 bps  #320000	    # packetSize is same 122.88 bit = 16 byte

#---------------------------------------EXPERIMENTS--------------------------------
Compound_Jitter_sim.numberOfExperiment = 1					# determine the number of experiment and is attached to filenames
Compound_Jitter_sim.jitterBufferSize = 1
Compound_Jitter_sim.jitterWithResetCounter = true
#---------------------------------------EXPERIMENTS--------------------------------
Compound_Jitter_sim.firstDelayBuffer = 18 ms		#1.92ms		# jitter of first packet, entiring buffer  
Compound_Jitter_sim.jittBuffer.intertime = 15 ms    #1.6ms
Compound_Jitter_sim.jittBuffer.graphicTimeSlot = 10 ms

Compound_Jitter_sim.smoothedJitt.numHistCells = 4000 
Compound_Jitter_sim.smoothedJitt.leftBoundJitterHist = -1.9975     	
Compound_Jitter_sim.smoothedJitt.rightBoundJitterHist = 18.0025 s  
Compound_Jitter_sim.smoothedJitt.thresholdProbabilityTheory = 0.00001   # Probabillity threashold for jitter PDF

Compound_Jitter_sim.compQueue[*].stat.timeslot = 0.015 ms
Compound_Jitter_sim.compQueue[*].stat.cellsize = 100 B
Compound_Jitter_sim.compQueue[*].stat.numHistCells = 250

Compound_Jitter_sim.compQueue[*].queue.graphicTimeSlot = 10 ms		# minimum time slot for the size graphic of queues
Compound_Jitter_sim.compQueue[*].channelDatarate = 160 Mbps

Compound_Jitter_sim.compQueue[*].jitt.numHistCells = 4000 						# it's should bre equal for smoothedJitt			
Compound_Jitter_sim.compQueue[*].jitt.leftBoundJitterHist = -1.9975    			
Compound_Jitter_sim.compQueue[*].jitt.rightBoundJitterHist = 18.0025 s   			      
Compound_Jitter_sim.compQueue[*].jitt.thresholdProbabilityTheory = 0.00001   	# Probabillity tдhreashold for jitter PDF



[Config FromFile_Source_run]
network = Compound_Jitter_sim 
sim-time-limit = 60s
Compound_Jitter_sim.compQueue[*].simulateMGI = false
Compound_Jitter_sim.compQueue[*].srcFF.tracefile = "equinix-chicago.dirA.20090219-125912.UTC.anon.pcap.TL"
Compound_Jitter_sim.compQueue[*].stat.outFileName = "FF_Traffic" 
Compound_Jitter_sim.compQueue[*].jitt.pdfFileName = "FF_Jitter" 
Compound_Jitter_sim.compQueue[*].queue.queueSizeGraphicName = "FF_QueueSize"
Compound_Jitter_sim.jittBuffer.bufferSizeGraphicName = "FF_BufferSize"
Compound_Jitter_sim.smoothedJitt.pdfFileName = "FF_JitterAfterBuffer"


[Config MGI_Parameters_Calculation]
network = Compound_Jitter_sim
sim-time-limit = 1s
Compound_Jitter_sim.numberOfCompoundQueues = 1
Compound_Jitter_sim.compQueue[*].simulateMGI = true
Compound_Jitter_sim.compQueue[*].srcMGI.calcRequired = true
Compound_Jitter_sim.compQueue[*].srcMGI.calc[0].data = xmldoc("FF_Traffic_0.xml")


[Config MGI_Source_run]
network = Compound_Jitter_sim
sim-time-limit = 300s
Compound_Jitter_sim.timeThresholdForStatistics = 0 s
Compound_Jitter_sim.compQueue[*].simulateMGI = true
Compound_Jitter_sim.compQueue[*].srcMGI.calcRequired = false
Compound_Jitter_sim.compQueue[*].stat.outFileName = "MGI_Traffic" 
Compound_Jitter_sim.compQueue[*].jitt.pdfFileName = "MGI_Jitter" 
Compound_Jitter_sim.compQueue[*].queue.queueSizeGraphicName = "MGI_QueueSize"
Compound_Jitter_sim.jittBuffer.bufferSizeGraphicName = "MGI_BufferSize"
Compound_Jitter_sim.smoothedJitt.pdfFileName = "MGI_JitterAfterBuffer"
