MGI_LOG_Traffic_sim.stat.outFileName = "MGI_LOG_traffic.xml"
MGI_LOG_Traffic_sim.jitt.pdfFileName= "MGI_LOG_jitter.xml"

[Config ONOFF_LOG_Parameter_Calculation]
network = ONOFF_LOG_Traffic_sim
ONOFF_LOG_Traffic_sim.src.calcRequired = true
