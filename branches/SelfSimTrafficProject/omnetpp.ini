[General]
*.tag.intertime = 1 ms
*.tag.flowIntensity = 20480 bps

*.channelDatarate = 3 Mbps
*.jitt.numHistCells = 200
*.jitt.maxAccountingJitter = 0.5 s


[Config FromFile_PART_1]
network = FromFile_Traffic_sim
FromFile_Traffic_sim.src.tracefile = "equinix-chicago.dirA.20090219-130000.pcap.TL"
FromFile_Traffic_sim.stat.outFileName = "FromFile_traffic.xml"
FromFile_Traffic_sim.jitt.pdfFileName= "FromFile_jitter.xml"

[Config MGI_Parameters_Calculation]
network = MGI_Traffic_sim
MGI_Traffic_sim.src.calcRequired = true
MGI_Traffic_sim.src.calc[0].data = xmldoc("FromFile_traffic.xml")

[Config MGI_Run]
network = MGI_Traffic_sim
MGI_Traffic_sim.src.calcRequired = false
MGI_Traffic_sim.stat.outFileName = "MGI_traffic.xml"
MGI_Traffic_sim.jitt.pdfFileName= "MGI_jitter.xml"

[Config ONOFF_Parameter_Calculation]
network = ONOFF_Traffic_sim
ONOFF_Traffic_sim.src.calcRequired = true
ONOFF_Traffic_sim.src.calc[0].data =  xmldoc("FromFile_traffic.xml")

[Config ONOFF_Run]
network = ONOFF_Traffic_sim
ONOFF_Traffic_sim.src.calcRequired = false
ONOFF_Traffic_sim.stat.outFileName = "ONOFF_traffic.xml"
ONOFF_Traffic_sim.jitt.pdfFileName= "ONOFF_jitter.xml"

[Config MGI_LOG_Parameters_Calculation]
network = MGI_LOG_Traffic_sim
MGI_LOG_Traffic_sim.src.calcRequired = true
MGI_LOG_Traffic_sim.src.calc[0].data = xmldoc("FromFile_traffic.xml")

